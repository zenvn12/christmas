<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chúc Mừng Năm Mới</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="theme-color" content="#000000">
<link rel="shortcut icon" type="image/png" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/firework-burst-icon-v2.png">
<link rel="icon" type="image/png" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/firework-burst-icon-v2.png">
<link rel="apple-touch-icon-precomposed" href="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/firework-burst-icon-v2.png">
<meta name="msapplication-TileColor" content="#000000">
<meta name="msapplication-TileImage" content="https://s3-us-west-2.amazonaws.com/s.cdpn.io/329180/firework-burst-icon-v2.png">
<link href="https://fonts.googleapis.com/css?family=Russo+One" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="./StylePhaoHoa.css">
  <style>
    /* Căn chỉnh và phong cách cho phần đếm ngược */
    .countdown-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin: 20px 0;
    }

    .countdown-box {
      text-align: center;
      background: #222;
      color: #fff;
      padding: 15px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    .countdown-box .number {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .countdown-box .label {
      font-size: 1rem;
      margin-top: 5px;
      color: #ccc;
    }

    h1 {
      color: white;
      text-align: center;
      margin-top: 30px;
      font-family: 'Russo One', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Đếm Ngược Đến Tết</h1>
    <div class="countdown-container">
      <div class="countdown-box">
        <div class="number" id="days">00</div>
        <div class="label">Ngày</div>
      </div>
      <div class="countdown-box">
        <div class="number" id="hours">00</div>
        <div class="label">Giờ</div>
      </div>
      <div class="countdown-box">
        <div class="number" id="minutes">00</div>
        <div class="label">Phút</div>
      </div>
      <div class="countdown-box">
        <div class="number" id="seconds">00</div>
        <div class="label">Giây</div>
      </div>
    </div>
  </div>

  <script>
    // Thời gian mục tiêu là ngày Tết 2025
    const lunarNewYearDate = new Date('2025-01-29T00:00:00');

    function updateCountdown() {
      const now = new Date(); // Lấy thời gian hiện tại
      const timeDifference = lunarNewYearDate - now; // Tính khoảng cách

      if (timeDifference <= 0) {
        // Nếu thời gian đã hết, hiển thị toàn 0
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Cập nhật nội dung hiển thị
      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    // Cập nhật mỗi giây
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Gọi ngay khi tải trang
  </script>
</body>
</html>
