  <div class="countdown-container">
    <div class="countdown-box">
      <div class="number" id="days">00</div>
      <div class="label">Ngày</div>
    </div>
    <div class="countdown-box">
      <div class="number" id="hours">00</div>
      <div class="label">Giờ</div>
    </div>
    <div class="countdown-box">

      <div class="label">Phút</div>
    </div>
    <div class="countdown-box">
      <div class="number" id="seconds">00</div>
      <div class="label">Giây</div>
    </div>
  </div>
  <script>
    // Thời gian mục tiêu là ngày Tết 2026
    const lunarNewYearDate = new Date('2026-02-17T00:00:00');

    function updateCountdown() {
      const now = new Date(); // Lấy thời gian hiện tại
      const timeDifference = lunarNewYearDate - now; // Tính khoảng cách

      if (timeDifference <= 0) {
        // Nếu thời gian đã hết, hiển thị toàn 0
        document.getElementById('days').textContent = '00';
        document.getElementById('hours').textContent = '00';
        document.getElementById('minutes').textContent = '00';
        document.getElementById('seconds').textContent = '00';
        clearInterval(countdownInterval);
        return;
      }

      const days = Math.floor(timeDifference / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeDifference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeDifference % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);

      // Cập nhật nội dung hiển thị
      document.getElementById('days').textContent = String(days).padStart(2, '0');
      document.getElementById('hours').textContent = String(hours).padStart(2, '0');
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
    }

    // Cập nhật mỗi giây
    const countdownInterval = setInterval(updateCountdown, 1000);
    updateCountdown(); // Gọi ngay khi tải trang
  </script>
