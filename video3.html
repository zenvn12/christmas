<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Slay Remake</title>
    <style>
        /* Reset mặc định */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Làm video toàn màn hình */
        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden; /* Ngăn cuộn trang */
        }

        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Video lấp đầy màn hình */
        }

        /* Nút thoát toàn màn hình */
        #exitButton {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: linear-gradient(135deg, 
            red, orange, yellow, green, blue, indigo, violet);
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        #exitButton:hover {
            background-color: rgba(255, 0, 0, 1);
        }
    </style>
</head>
<body>
    <!-- Video phát toàn màn hình -->
    <video id="videoPlayer" autoplay controls>
        <source src="vscode.mp4" type="video/mp4">
        Trình duyệt của bạn không hỗ trợ video.
    </video>

    <!-- Nút thoát toàn màn hình -->
    <button id="exitButton" onclick="exitFullScreen()">Thoát</button>

    <script>
        // Thoát chế độ toàn màn hình
        function exitFullScreen() {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                window.location.href = "video.html";
            }
        }

        // Tự động bật chế độ toàn màn hình khi mở trang
        document.addEventListener("DOMContentLoaded", () => {
            const video = document.getElementById("videoPlayer");
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
        });
    </script>
</body>
</html>
