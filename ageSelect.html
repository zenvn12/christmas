<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập tuổi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, 
                red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: gradientBG 3s infinite alternate;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 128, 0, 0.7);
            padding: 20px;
            width: 300px;
            text-align: center;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .container label {
            font-size: 16px;
            display: block;
            margin-bottom: 10px;
        }

        .container input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .error-message {
            background-color: #fdd;
            color: red;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="age">Vui lòng nhập tuổi</label>
        <input type="number" id="age" placeholder="Tuổi của bạn" />
        <div id="error" class="error-message">
            Đã có người tuổi này rồi, vui lòng chọn tuổi khác
        </div>
    </div>

    <script>
        const input = document.getElementById("age");
        const errorMessage = document.getElementById("error");

        input.addEventListener("input", () => {
            if (input.value == "23") { 
                errorMessage.classList.add("show");
            } else {
                errorMessage.classList.remove("show");
            }
        });
    </script>
</body>
</html>
