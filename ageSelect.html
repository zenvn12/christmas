<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đoán Tuổi</title>
    <style>
        /* Nền cầu vồng */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            background-size: 400% 400%;
            animation: rainbow 8s ease infinite;
            font-family: Arial, sans-serif;
        }

        @keyframes rainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Box nhập tuổi */
        .age-box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px 5px green;
            text-align: center;
            width: 300px;
        }

        .age-box h2 {
            margin-bottom: 15px;
            color: #333;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Pop-up dialog */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .popup-content p {
            margin: 0 0 20px;
            color: #333;
            font-size: 16px;
        }

        .popup-content button {
            background-color: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            color: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup-content button:hover {
            background-color: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
        }
    </style>
</head>
<body>
    <!-- Box nhập tuổi -->
    <div class="age-box">
        <h2>Vui lòng nhập tuổi</h2>
        <input type="number" id="ageInput" placeholder="Nhập tuổi của bạn">
        <button onclick="checkAge()">Xác nhận</button>
    </div>

    <!-- Pop-up thông báo -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p id="popupMessage"></p>
            <button onclick="closePopup()">Đóng</button>
        </div>
    </div>

    <script>
        function checkAge() {
            const age = document.getElementById("ageInput").value;
            const popup = document.getElementById("popup");
            const popupMessage = document.getElementById("popupMessage");

            // Kiểm tra nếu chưa nhập tuổi
            if (age === "") {
                popupMessage.textContent = "Vui lòng nhập tuổi của bạn!";
                popup.style.display = "flex";
                return;
            }

            // Thông báo theo tuổi
            if (age < 18) {
                popupMessage.textContent = "Bạn chưa đủ 18 tuổi để vào trang web này!";
            } else if (age > 60) {
                popupMessage.textContent = "Bạn đã già quá rồi sao vẫn rảnh mà vô trang web này nữa?";
            } else {
                popupMessage.textContent = "Đủ tuổi rồi! Vô đi!";
                setTimeout(() => { window.location.href = "index.html"; }, 1000); 
            }

            popup.style.display = "flex"; 
        }

        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }
    </script>
</body>
</html>
